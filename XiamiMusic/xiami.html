<html>
<head>
	<title>虾米音乐网</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/xiami.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/canvas.js"></script>
	<script type="text/javascript" src="js/mousewheel.js"></script>
	<script type="text/javascript" src="js/scroll.js"></script>
	<script type="text/javascript" src="js/xiami.js"></script>

</head>
<body>
	<div id="main">
		<audio id="audio" src="mp3/1.mp3"></audio>

		<div class="blur">
			<canvas id="myCanvas"></canvas><!-- 模糊画布 -->
		</div>

		<div id="top">
			<div id="jheader">
				<div class="logo">
					<h1>
						<a href="#">虾米音乐</a>
					</h1>
				</div>
				<div class="searchwrap">
					<div class="searchcontent">
						<form id="search">
							<input id="jsearchstatus" type="submit">
							<input type="hidden" name="pos" value="1">
							<div class="searchinput">
								<input id="jsearchinput" type="text">
							</div>
						</form>
					</div>
				</div>
				<div class="mainnav">
					<div class="tiplogin">马上
						<a href="#">登录</a>
					</div>
					<div class="enterbutton">
						<div class="avatar">
							<img src="images/ava.png">
						</div>
						<a href="#" class="seiyabtn btnenter">
							<span>进入播间</span>
						</a>
					</div>
				</div>
			</div>
		</div>

		<div id="middle">
			<div id="jmainwrap" class="mainwrap">
				<div class="mainsidebar">
					<div class="menuouter">
						<ul id="jsidebarmenu">
							<li class="current" id="jmenuplaying">
								<a>
									<i class="menuouteri iconplay"></i>正在播放
								</a>
							</li>
							<li id="jmenuhistory">
								<a>
									<i class="menuouteri iconhistory"></i>播放历史
								</a>
							</li>
							<li id="jmenumyfav">
								<a>
									<i class="menuouteri iconmyfav"></i>我收藏的单曲
								</a>
							</li>
						</ul>
					</div>
					<div class="collectouter">
						<div class="collecttitle">
							<h3>我创建的精选集</h3>
							<span>
								<a class="iconaddcollect" id="jcreatecollect"></a>
							</span>
						</div>
					</div>
					<div class="collectlist">
						<div id="jcollectscrollview" class="ksscrollview">
							<div class="ksscrollviewcontent" id="jcollectlist">
								<div class="collectnone"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="jtab" class="mainbody">
					<div id="jpageplaylist" class="mainpage">
						<div class="uiplaylistheader uirowitem">
							<div class="uirowitembody">
								<div class="uirowitemcolumn c1">歌曲
									<span id="jtrackcount">(3)</span>
								</div>
								<div class="uirowitemcolumn c2">演唱者</div>
								<div class="uirowitemcolumn c3">专辑</div>
							</div>
						</div>
						<div class="uiplaylistbody">
							<div id="jtracksscrollview" class="ksscrollview">
								<div class="ksscrollviewcontent">
									<div class="uitrackswrap" id="jplaytrackslist">
										<div class="uirowitem uitrackitem uitrackcurrent">
											<div class="uitrackmain">
												<div class="uitrackcheckbox">
													<input type="checkbox" class="uitrackitemid" select="0">
												</div>
												<div class="uitracksort">
													<em songindex="1">1</em>
												</div>
												<div class="uirowitembody">
													<div class="uirowitemcolumn c1">
														<span>Let It Go</span>
													</div>
													<div class="uirowitemcolumn c2">
														<a href="#">Demi Lovato</a>
													</div>
													<div class="uirowitemcolumn c3">
														<a href="#">Let It Go</a>
													</div>
												</div>
												<div class="uitrackcontrol">
													<a class="favbtn icontrackfav"></a>
													<a class="morebtn icontrackmore"></a>
													<a class="delebtn icontrackdelete"></a>
												</div>
												<div class="uitrackcontrol1">
													<a class="favbtn1 icontrackfav1"></a>
													<a class="morebtn1 icontrackmore1"></a>
													<a class="delebtn1 icontrackdelete1"></a>
												</div>
											</div>
											<div class="uiroamwrap">
												<div class="uiroamhead">
													<a class="uiroamopen">漫游相似歌曲</a>
												</div>
											</div>
										</div>
										<div class="uirowitem uitrackitem">
											<div class="uitrackmain">
												<div class="uitrackcheckbox">
													<input type="checkbox" class="uitrackitemid" select="0">
												</div>
												<div class="uitracksort">
													<em songindex="2">2</em>
												</div>
												<div class="uirowitembody">
													<div class="uirowitemcolumn c1">
														<span>艳火</span>
													</div>
													<div class="uirowitemcolumn c2">
														<a href="#">张悬</a>
													</div>
													<div class="uirowitemcolumn c3">
														<a href="#">神的游戏</a>
													</div>
												</div>
												<div class="uitrackcontrol">
													<a class="favbtn icontrackfav"></a>
													<a class="morebtn icontrackmore"></a>
													<a class="delebtn icontrackdelete"></a>
												</div>
												<div class="uitrackcontrol1">
													<a class="favbtn1 icontrackfav1"></a>
													<a class="morebtn1 icontrackmore1"></a>
													<a class="delebtn1 icontrackdelete1"></a>
												</div>
											</div>
											<div class="uiroamwrap">
												<div class="uiroamhead">
													<a class="uiroamopen">漫游相似歌曲</a>
												</div>
											</div>
										</div>
										<div class="uirowitem uitrackitem">
											<div class="uitrackmain">
												<div class="uitrackcheckbox">
													<input type="checkbox" class="uitrackitemid" select="0">
												</div>
												<div class="uitracksort">
													<em songindex="3">3</em>
												</div>
												<div class="uirowitembody">
													<div class="uirowitemcolumn c1">
														<span>平凡之路</span>
													</div>
													<div class="uirowitemcolumn c2">
														<a href="#">朴树</a>
													</div>
													<div class="uirowitemcolumn c3">
														<a href="#">平凡之路</a>
													</div>
												</div>
												<div class="uitrackcontrol">
													<a class="favbtn icontrackfav"></a>
													<a class="morebtn icontrackmore"></a>
													<a class="delebtn icontrackdelete"></a>
												</div>
												<div class="uitrackcontrol1">
													<a class="favbtn1 icontrackfav1"></a>
													<a class="morebtn1 icontrackmore1"></a>
													<a class="delebtn1 icontrackdelete1"></a>
												</div>
											</div>
											<div class="uiroamwrap">
												<div class="uiroamhead">
													<a class="uiroamopen">漫游相似歌曲</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="uiplaylistfooter">
							<div class="uitrackall">
								<div class="uiallcheckbox">
									<input id="jcheckalltrack" type="checkbox" select="0">
								</div>
								<div class="uiallitem">
									<a class="icontracksdelete" id="jtracklistdeletet">删除</a>
								</div>
								<div class="uiallitem">
									<a class="icontracksfav" id="jtracklistfav">收藏</a>
								</div>
								<div class="uiallitem">
									<a class="icontracksadd" id="jtracklistadd">添加到精选集</a>
								</div>
								<div class="uiallitem">
									<a class="icontracksmore" id="jtracklistmore">更多</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="jlrcwrap" class="mainouther">
					<div class="uialbumcover" id="jalbumcover">
						<div id="jplayercover" class="uialbumimg">
								<a href="#">
									<img src="images/t1.jpg" id="canvaspic">
								</a>
						</div>
					</div>
					<div class="uialbumsale" id="jalbumsale">
						<a href="#" class="none">去音乐馆淘一下</a>
					</div>
					<div id="lyr"><!-- 歌词部分 --></div>
					<!-- <div class="uiplayerlrc" id="jlyricscrollwrap">
						<div id="jlyricscrollview" class="ksscrollview">
							<div id="kscomponent947" class="ksscrollbar ksscrollbary">
								<div class="ksscrollbaryarrowup">
									<a href="#">up</a>
								</div>
								<div class="ksscrollbaryarrowdown">
									<a href="#">down</a>
								</div>
								<div class="ksscrollbarytrack">
									<div class="ksscrollbarydrag">
										<div class="ksscrollbarydragtop"></div>
										<div class="ksscrollbarydragcenter"></div>
										<div class="ksscrollbarydragbottom"></div>
									</div>
								</div>
							</div>
							<div class="ksscrollviewcontent">
								
							</div>
						</div>
					</div> -->
				</div>
			</div>
		</div>

		<div id="bottom">
			<div id="jplayerwrap">
				<div class="playerinfo">
					<div class="trackinfo">
						<div id="jtrackinfo" class="playertrackinfo">
							<a href="#" id="jtrackname"></a> - 
							<a href="#" id="jsingername"></a>
						</div>
						<div class="trackcontrols">
							<a id="jtrackfav" class="iconfav"></a>
							<a id="jtrackshare" class="iconshare"></a>
							<a id="jtrackmore" class="iconmore"></a>
						</div>
					</div>
					<div class="playerlength">
						<div class="playerposition" id="jpositiontime"><!-- 当前已播放时间 --></div>
						<div class="playerprogress">
							<div class="progress" id="jplayerprogress">
								<div class="loading"></div>
								<div class="playing"></div>
							</div>
							<div class="panel" id="jplayerpanel">
								<a class="playerdot" id="jplayerdot"></a>
							</div>
						</div>
						<div class="playerduration" id="jdurationtime"><!-- 歌曲总时间 --></div>
					</div>
				</div>
				<div class="playercontrols">
					<a id="jprevbtn" class="prevbtn"></a>
					<a id="jplaybtn" class="playbtn" isplay="0"></a>
					<a id="jnextbtn" class="nextbtn"></a>
					<div class="playermode">
						<a id="jplayermode" class="modeorder"></a>
					</div>
				</div>
				<div class="playervolume">
					<a id="jplayerhq" class="modehqon1"></a>
					<div id="volume">
						<div id="jvolumespeaker" class="volumeon"></div>
						<div class="volumewrap" id="jvolumerange">
							<div class="volumepanel">
								<div class="volumecur"></div>
							</div>
							<div class="volumecontrol">
								<a class="volumedot"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
